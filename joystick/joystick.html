<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Joystick</title>
    <link rel="stylesheet" href="../styles/oscpad.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="joystick.css" type="text/css" media="screen" charset="utf-8">
    <script src="../javascripts/oscpad-1.0.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">OSCpad.writeConditionalCSS()</script>
    <script src="../javascripts/prototype-1.7_rc2.js" type="text/javascript" charset="utf-8"></script>
    <script src="OSCJoystick.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="main">
    
      <div class="osc-joystick">
        <div class="osc-joystick-button-container">
          <div class="osc-joystick-button" data-osc-address="/joystick/1/button/1" style="margin: 5em; margin-left: auto; margin-right: auto"></div>
        </div>
        <div class="osc-joystick-handle-container">
          <div class="osc-joystick-handle" data-osc-address="/joystick/1/handle" data-osc-x="0.0" data-osc-y="0.0"></div>
        </div>
      </div>
    
    </div>
  </body>
</html>
