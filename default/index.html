<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Default</title>
    <link rel="stylesheet" href="../styles/oscpad.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="default.css" type="text/css" media="screen" charset="utf-8">
    <script src="../javascripts/oscpad-1.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="OSCTouch.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">OSCpad.writeConditionalCSS()</script>
    <script src="../javascripts/prototype-1.7_rc2.js" type="text/javascript" charset="utf-8"></script>
    <script src="default.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="main">
    
      <div class="osc-slider" data-osc-address="/slider/1" style="float: left; margin-right: 1em"><div class="osc-slider-pointer">
        <div class="osc-slider-label">z</div>
      </div></div>
      <div class="osc-slider" data-osc-address="/slider/2" style="float: left; margin-right: 1em"><div class="osc-slider-pointer">
        <div class="osc-slider-label">w</div>
      </div></div>
      <div class="osc-slider" data-osc-address="/slider/3" style="float: left; margin-right: 1em"><div class="osc-slider-pointer">
        <div class="osc-slider-label">h</div>
      </div></div>
      <div class="osc-slider" data-osc-address="/slider/4" style="float: left; margin-right: 1em"><div class="osc-slider-pointer">
        <div class="osc-slider-label">d</div>
      </div></div>
    
      <div style="float: left; margin-right: 1em; padding-top: .5em">
        <div class="osc-wheel" data-osc-address="/wheel/1" style="margin-bottom: 1.5em"><div class="osc-wheel-pointer"></div></div>
        <div class="osc-wheel" data-osc-address="/wheel/2" style="margin-bottom: 1.5em"><div class="osc-wheel-pointer"></div></div>
        <div class="osc-wheel" data-osc-address="/wheel/3" style="margin-bottom: 1.5em"><div class="osc-wheel-pointer"></div></div>
        <div class="osc-wheel" data-osc-address="/wheel/4" style="margin-bottom: 1.5em"><div class="osc-wheel-pointer"></div></div>
      </div>

      <div style="float: left; margin-right: 1em; padding-top: .5em">
        <div class="osc-momentary" data-osc-address="/momentary/1" style="margin-bottom: 1.5em"></div>
        <div class="osc-momentary" data-osc-address="/momentary/2" style="margin-bottom: 1.5em"></div>
        <div class="osc-momentary" data-osc-address="/momentary/3" style="margin-bottom: 1.5em"></div>
        <div class="osc-momentary" data-osc-address="/momentary/4" style="margin-bottom: 1.5em"></div>
      </div>

      <div style="float: left; margin-right: 1em; padding-top: .5em">
        <div class="osc-on-off" data-osc-address="/on-off/1" style="margin-bottom: 1.5em"></div>
        <div class="osc-on-off" data-osc-address="/on-off/2" style="margin-bottom: 1.5em"></div>
        <div class="osc-on-off" data-osc-address="/on-off/3" style="margin-bottom: 1.5em"></div>
        <div class="osc-on-off" data-osc-address="/on-off/4" style="margin-bottom: 1.5em"></div>
      </div>

      <div style="clear: both"></div>
    
      <div>
        <div class="osc-touch" data-osc-address="/touch/1" data-osc-x="0.0" data-osc-y="0.0"></div>
      </div>
    
    </div>
  </body>
</html>
